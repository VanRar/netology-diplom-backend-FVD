server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/spring_security_course?serverTimezone=Europe/Moscow
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=springcourse

jwt.header=Authorization
jwt.secret=springSecurityKey
jwt.expiration=604800

# CORS
cors.allowed-origins[0]=http://localhost:8081
cors.allowed-methods[0]=*
cors.allowed-headers[0]=*

file.root-location=/Users/Uploads

# MULTIPART
spring.servlet.multipart.enabled=true
#spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB